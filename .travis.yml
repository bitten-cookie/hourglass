language: python
python: 3.6
dist: xenial

branches:
  only:
    - master

install:
  # Install conan
  - pip install conan
  # Automatic detection of your arch, compiler, etc.
  - conan user

script:
  # Call the build system
  - cmake . -DBUILD_TESTS=ON -DBUILD_DEMOS=ON -DCMAKE_BUILD_TYPE=Release
  - cmake --build .
  # Run tests
  - ctest .

